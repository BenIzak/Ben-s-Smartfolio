name: Deploy to Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Ã‰tape 1 : Checkout le code
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 1  # Limite la profondeur du checkout pour une meilleure performance

    # Ã‰tape 2 : Configuration Node.js
    - name: âš™ï¸ Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    # Ã‰tape 3 : Mise Ã  jour du dossier client
    - name: ğŸš€ Deploy client
      run: |
        echo "ğŸš§ Starting client update..."
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519 &&
        chmod 600 ~/.ssh/id_ed25519 &&
        ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
        cd /var/www/smartfolio/repo/Ben-s-Smartfolio/client &&
        git pull origin main || { echo 'âŒ Git pull failed'; exit 1; } &&
        npm install || { echo 'âŒ npm install failed'; exit 1; } &&
        npm run build || { echo 'âŒ Build failed'; exit 1; } &&
        echo 'âš™ï¸  Building client...' &&
        cp -r dist/* /var/www/smartfolio/staging/client/ &&
        echo 'âœ… Client files copied to staging' &&
        systemctl restart nginx &&
        echo 'ğŸ”„ Nginx restarted for client'"
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    # Ã‰tape 4 : Mise Ã  jour du dossier admin
    - name: ğŸ› ï¸ Deploy admin
      run: |
        echo "ğŸš§ Starting admin update..."
        ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
        cd /var/www/smartfolio/repo/Ben-s-Smartfolio/admin &&
        git pull origin main || { echo 'âŒ Git pull failed'; exit 1; } &&
        npm install || { echo 'âŒ npm install failed'; exit 1; } &&
        npm run build || { echo 'âŒ Build failed'; exit 1; } &&
        echo 'âš™ï¸  Building admin...' &&
        cp -r dist/* /var/www/smartfolio/staging/admin/ &&
        echo 'âœ… Admin files copied to staging' &&
        systemctl restart nginx &&
        echo 'ğŸ”„ Nginx restarted for admin'"
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    # Ã‰tape 5 : Mise Ã  jour du dossier API
    - name: ğŸ§° Deploy API
      run: |
        echo "ğŸš§ Starting API update..."
        ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
        cd /var/www/smartfolio/repo/Ben-s-Smartfolio/backend &&
        git pull origin main || { echo 'âŒ Git pull failed'; exit 1; } &&
        npm install || { echo 'âŒ npm install failed'; exit 1; } &&
        echo 'âœ… API updated successfully' &&
        systemctl restart api_service_name &&
        echo 'ğŸ”„ API service restarted'"
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
