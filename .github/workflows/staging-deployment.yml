name: Deploy to Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
      working-directory: ./client

    - name: Build the project
      run: npm run build
      working-directory: ./client

    - name: Deploy to Staging Server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "ðŸ”‘ Setting up SSH access"
        mkdir -p ~/.ssh
        echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_ed25519_staging_smartfolio
        chmod 600 ~/.ssh/id_ed25519_staging_smartfolio
        ssh -i ~/.ssh/id_ed25519_staging_smartfolio -o StrictHostKeyChecking=no ben_lemagnifique@89.213.45.71 "
          echo 'ðŸš€ Pulling the latest changes from GitHub'
          cd /var/www/smartfolio/repo/Ben-s-Smartfolio &&
          git pull origin main && 
          echo 'ðŸ“¦ Building the project' &&
          npm install &&
          npm run build &&
          echo 'ðŸšš Copying build to staging folder' &&
          cp -r ./client/dist/* /var/www/smartfolio/staging/client/ &&
          echo 'ðŸ”„ Restarting Nginx' &&
          systemctl restart nginx
        "
