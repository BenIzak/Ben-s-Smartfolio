name: Deploy to Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
      working-directory: ./client

    - name: Build the project
      run: npm run build
      working-directory: ./client

    - name: 🔑 Check if SSH Private Key is available
      run: |
        if [ -z "${{ secrets.SSH_PRIVATE_KEY_STAGING_SMARTFOLIO }}" ]; then
          echo "❌ SSH_PRIVATE_KEY is not available. Please check your GitHub Secrets configuration."
          exit 1
        else
          echo "✅ SSH_PRIVATE_KEY is available."
        fi

    - name: 🔧 Debug SSH setup
      run: |
        echo "🔑 Setting up SSH access"
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY_STAGING_SMARTFOLIO }}" > ~/.ssh/id_ed25519_staging_smartfolio
        chmod 600 ~/.ssh/id_ed25519_staging_smartfolio
        echo "✅ SSH key saved in ~/.ssh/id_ed25519_staging_smartfolio"

        echo "🔍 Checking SSH key permissions"
        ls -la ~/.ssh/id_ed25519_staging_smartfolio

        echo "🔍 Testing SSH connection to server"
        ssh -i ~/.ssh/id_ed25519_staging_smartfolio -o StrictHostKeyChecking=no -T ben_lemagnifique@89.213.45.71 exit
        if [ $? -ne 0 ]; then
          echo "❌ Failed to establish SSH connection. Please verify the SSH key and user permissions."
          exit 1
        else
          echo "✅ SSH connection to server is successful."
        fi

    - name: 🚀 Deploy to Staging Server
      run: |
        echo "🚀 Starting deployment to the Staging Server"
        ssh -i ~/.ssh/id_ed25519_staging_smartfolio -o StrictHostKeyChecking=no ben_lemagnifique@89.213.45.71 "
          cd /var/www/smartfolio/staging/client &&
          git pull origin main &&
          npm install &&
          npm run build &&
          systemctl restart nginx
        "
        if [ $? -eq 0 ]; then
          echo "✅ Deployment to Staging Server completed successfully! 🎉"
        else
          echo "❌ Deployment failed. Please check the logs for details."
          exit 1
        fi
