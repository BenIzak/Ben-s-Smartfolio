name: ğŸš€ Deploy to Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the latest code
    - name: ğŸ“¥ Checkout the code
      uses: actions/checkout@v2

    # Set up Node.js environment
    - name: ğŸ”§ Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' # Adapt to your Node.js version

    # Install dependencies
    - name: ğŸ“¦ Install dependencies
      run: npm install
      working-directory: ./client # or ./admin depending on the context

    # Build the project
    - name: ğŸ› ï¸ Build the project
      run: npm run build
      working-directory: ./client

    # Deploy to Staging Server
    - name: ğŸš€ Deploy to Staging Server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY_STAGING_SMARTFOLIO }}
      run: |
        echo "ğŸ”‘ Setting up SSH access"
        mkdir -p ~/.ssh
        echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_ed25519_staging_smartfolio
        chmod 600 ~/.ssh/id_ed25519_staging_smartfolio
        echo "ğŸš€ Starting deployment to the Staging Server"
        
        ssh -i ~/.ssh/id_ed25519_staging_smartfolio -o StrictHostKeyChecking=no root@89.213.45.71 "
          cd /var/www/smartfolio/staging/client &&
          echo 'ğŸ“¥ Pulling latest code from GitHub' &&
          git pull origin main &&
          echo 'ğŸ“¦ Installing dependencies' &&
          npm install &&
          echo 'ğŸ› ï¸ Building the project' &&
          npm run build &&
          echo 'ğŸ”„ Restarting Nginx server' &&
          systemctl restart nginx
        "

    # Success message
    - name: ğŸ‰ Deployment successful
      if: success()
      run: echo "âœ… Staging deployment completed successfully! ğŸ‰"

    # Failure message
    - name: âŒ Deployment failed
      if: failure()
      run: echo "ğŸš¨ Staging deployment failed. Please check the logs. âŒ"
