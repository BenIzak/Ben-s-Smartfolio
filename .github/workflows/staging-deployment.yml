name: Deploy to Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
      working-directory: ./client

    - name: Build the project
      run: npm run build
      working-directory: ./client

    - name: Deploy to Staging Server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY_STAGING_SMARTFOLIO }}
      run: |
      
        echo "ðŸ”‘ Setting up SSH access for " 
        mkdir -p ~/.ssh
        echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ben_lemagnifique@89.213.45.71 "
          cd /var/www/smartfolio/staging/client &&
          git pull origin main &&
          npm install &&
          npm run build &&
          systemctl restart nginx
        "
        echo "ðŸš€ Deployment to Staging Server completed!"

    - name: SSh private key
      run: |
        eval $(ssh-agent -s)
        echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
        ssh-add -L
